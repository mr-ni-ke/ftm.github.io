<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка 3x2 с обрезкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1px; /* Для отображения границ между ячейками */
            height: 100vh;
            width: 100vw;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        iframe {
            position: absolute;
            top: -160px; /* Сдвигаем iframe на 160px вверх */
            left: 0;
            width: 100%;
            height: calc(100% + 160px); /* Увеличиваем высоту iframe, чтобы заполнить ячейку */
            border: none;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <iframe src="https://tarkov.help/ru/map/tamozhnya/filter/quest/12" title="Layer 1"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://tarkov.help/ru/map/tamozhnya/filter/quest/12" title="Layer 2"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://tarkov.help/ru/map/tamozhnya/filter/quest/12" title="Layer 3"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://tarkov.help/ru/map/tamozhnya/filter/quest/12" title="Layer 4"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://tarkov.help/ru/map/tamozhnya/filter/quest/12" title="Layer 5"></iframe>
        </div>
        <div class="grid-item">
            <iframe src="https://tarkov.help/ru/map/tamozhnya/filter/quest/12" title="Layer 6"></iframe>
        </div>
    </div>
</body>
</html>
