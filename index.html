<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frendly Tarkov Map</title>
    <style>
        body {
            background-color: rgb(58, 58, 58); /* Фон всего сайта */
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 1271px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bring-to-front-buttons {
            display: flex;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Кнопки управления -->
        <div class="button-container">
            <div class="button-group" id="layer-buttons"></div>
        </div>

        <div class="bring-to-front-buttons">
            <button onclick="bringToFront('canvas1')">Вывести слой 1 наверх</button>
            <button onclick="bringToFront('canvas2')">Вывести слой 2 наверх</button>
            <button onclick="bringToFront('canvas3')">Вывести слой 3 наверх</button>
            <button onclick="bringToFront('canvas4')">Вывести слой 4 наверх</button>
            <button onclick="bringToFront('canvas5')">Вывести слой 5 наверх</button>
        </div>

        <!-- Слои карт (с использованием canvas) -->
        <canvas id="canvas1" width="800" height="600"></canvas>
        <canvas id="canvas2" width="800" height="600"></canvas>
        <canvas id="canvas3" width="800" height="600"></canvas>
        <canvas id="canvas4" width="800" height="600"></canvas>
        <canvas id="canvas5" width="800" height="600"></canvas>
    </div>

    <script>
        const MIN_Z_INDEX = 10;
        const MAX_Z_INDEX = 100;
        const layerCount = 5;

        // Конвертация HEX в RGB
        function hexToRgb(hex) {
            const bigint = parseInt(hex.replace('#', ''), 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }

        // Фильтрация цвета на canvas
        function filterColor(imageData, colorToMakeTransparent) {
            const pixels = imageData.data;
            const rgbToMakeTransparent = hexToRgb(colorToMakeTransparent);

            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];

                if (r === rgbToMakeTransparent.r && g === rgbToMakeTransparent.g && b === rgbToMakeTransparent.b) {
                    pixels[i + 3] = 0; // Прозрачность
                }
            }
            return imageData;
        }

        // Загрузка изображения и применение фильтра
        function loadImageAndFilterColor(canvasId, imageSrc, colorToMakeTransparent) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.crossOrigin = 'Anonymous';  // Для поддержки CORS
            img.src = imageSrc;

            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const filteredData = filterColor(imageData, colorToMakeTransparent);
                ctx.putImageData(filteredData, 0, 0);
            };
        }

        // Пример использования для нескольких слоев
        loadImageAndFilterColor('canvas1', 'https://example.com/your-map-image1.jpg', '#222222');
        loadImageAndFilterColor('canvas2', 'https://example.com/your-map-image2.jpg', '#222222');
        loadImageAndFilterColor('canvas3', 'https://example.com/your-map-image3.jpg', '#222222');
        loadImageAndFilterColor('canvas4', 'https://example.com/your-map-image4.jpg', '#222222');
        loadImageAndFilterColor('canvas5', 'https://example.com/your-map-image5.jpg', '#222222');

        // Вывод слоя на передний план
        function bringToFront(canvasId) {
            let canvas = document.getElementById(canvasId);
            let currentZIndex = parseInt(canvas.style.zIndex) || MIN_Z_INDEX;
            if (currentZIndex < MAX_Z_INDEX) {
                canvas.style.zIndex = MAX_Z_INDEX;
                MAX_Z_INDEX += 10;
            }
        }
    </script>
</body>
</html>
