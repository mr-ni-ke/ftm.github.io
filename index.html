<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с наложенными слоями</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Прозрачный фон */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(34, 34, 34, 0); /* Прозрачный фон для цвет #222222 */
        }

        /* Для демонстрации прозрачности, можно сделать один из слоёв с другой прозрачностью */
        .layer:nth-child(odd) iframe {
            background-color: rgba(34, 34, 34, 0); /* Прозрачный фон для #222222 */
        }

        .layer:nth-child(even) iframe {
            background-color: rgba(255, 255, 255, 0.9); /* Пример слоя с фоном, почти белым */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="layer">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="layer">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="layer">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="layer">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="layer">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="layer">
            <iframe src="https://example.com"></iframe>
        </div>
    </div>
</body>
</html>
